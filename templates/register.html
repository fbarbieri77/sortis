{% extends "base.html" %}
{% block content %}
    <div class="container" id="login-div">
        <h2>Novo usuário</h2>
        <form id="login-form" action="auth/register" method="POST">
            <div class="form-group">
                <label for="inputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" name="email">
                <small id="emailHelp" class="form-text text-muted">Nós nunca dividimos o seu email com ninguém.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword1">Senha</label>
                <input type="password" class="form-control" id="inputPassword1" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
{% endblock %}
